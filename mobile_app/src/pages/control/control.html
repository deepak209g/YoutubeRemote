<ion-header>
  <ion-navbar>
    <ion-title>
      Player
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-thumbnail item-start>
    <img src="{{current_song.thumbnail}}" width="100%">
  </ion-thumbnail>

  <ion-grid>
    <ion-row text-center>
      <h2 style="text-align: center; width: 100%">{{current_song.title}}</h2>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-range [(ngModel)]="volume" (ionChange)="notifyVolumeChange()" debounce="100">
          <ion-icon range-left small name="volume-off"></ion-icon>
          <ion-icon range-right name="volume-up"></ion-icon>
        </ion-range>
      </ion-item>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <button ion-button color="light" icon-start (click)="playPrev()">
          <ion-icon name='arrow-back'></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color='light' icon-center (click)="playPause()">
          <ion-icon [name]="playicon"></ion-icon>
        </button>
      </ion-col>
      <ion-col>

        <button ion-button color="light" (click)="playNext()">
          <ion-icon name='arrow-forward'></ion-icon>
        </button>

      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button round outline block style="margin-bottom: 50px" (click)="addRemoveSong()" *ngIf="current_song.title != 'Music'">{{buttontext}}</button>
</ion-content>
